            </tr>
            <tr>

              <td><input type="text" id="e6" /></td>
            </tr>
            <tr>

            </tr>
            <tr>
              <td>Neon</td>
              <td><input type="text" id="e10" /></td>

            <tr>

              <td><input type="text" id="e11" /></td>

            <tr>

              <td><input type="text" id="e12" /></td>

            <!-- Elements above -->
            <tr>
              <td colspan="2" style="text-align: center;">
                <button type="button" onclick="hard()" class="submit-btn">
                  Submit
                </button>
              </td>
            </tr>
            tr>
              <td colspan="2" style="text-align: center;">
                <input
                  type="button"
                  value="Your Score :"
                  id="score"
                  style="
                    background-color: black;
                    border: none;
                    color: white;
                    padding-top: 10px;
                  "
                />
                <!-- <button id="score" onclick="myFunction()">0</button> -->
